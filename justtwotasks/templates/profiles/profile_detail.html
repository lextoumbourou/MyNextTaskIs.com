{% extends 'parent.html' %}

{% block content %}
<h2>Profile for {{ user }}</h2>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Timezone: {{ profile.timezone }}</p>
    <p>Day Ends : {{ profile.day_ends }}</p>
{% endblock content %}
