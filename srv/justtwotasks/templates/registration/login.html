{% extends "parent.html" %}

{% block slogan %}
Login to accomplish things today.
{% endblock %}
{% block content %}

    {% if form.errors %}
      <p class="error">Sorry, that's not a valid email or password</p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <label for="username">Email:</label>
        <input type="text" name="username" value="" id="username"><br />
        <label for="password">Password:</label>
        <input type="password" name="password" value="" id="password"><br />

        <input class="btn" type="submit" value="Login" />
        <input type="hidden" name="next" value="/watch" />
    </form>

    <a href="{% url django.contrib.auth.views.password_reset %}">Forgot your password?</a>

{% endblock %}
